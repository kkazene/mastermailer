<head>
  <title>Mastermailer</title>
</head>

<body>
  <h1>Mastermailer</h1>

  {{> loginButtons}}
  {{#if currentUser}}
    {{> addContact}}
    {{> contactTable}}
    {{> sendMessage}}
  {{/if}}
</body>

<template name="addContact">
  <div class="container">
    <header>
      <h2>Add contact</h2>

      <div class="form-horizontal">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="fname" class="form-control" placeholder="First name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lname" class="form-control" placeholder="Last name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" id="phone" class="form-control" placeholder="Phone number" />
        </div>
        <button id="addCntct">Add contact</button>
      </div>
    </header>
  </div>
</template>

<template name="contactTable">
  <h1>Contact list</h1>
    {{> reactiveTable collection=contacts settings=tableSettings}}
</template>

<template name="sendMessage">
  <h2>Send message</h2>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="recipients">Recipients</label>
        <p>{{showRecipients}}</p>
      </div>
      <div class="form-group">
        <input type="textarea" id="message" class="form-control" placeholder="Write your message here..."/>
      </div>
      <button id="sendMsg">Send message</button>
    </div>
</template>
